<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FutureTech</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <div class="container">
        <div class="logo">
          <h1>FutureTech</h1>
        </div>
        <div class="nav-links">
          <a href="../index.html" class="nav-link" role="button">Home</a>
          <a href="../login/login.html" class="nav-link" role="button">Login</a>
          <a href="../register/register.html" class="nav-link" role="button">Register</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Register with FutureTech</h2>
      <form class="register-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
